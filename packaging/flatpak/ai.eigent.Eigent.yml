app-id: ai.eigent.Eigent
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: eigent
separate-locales: false

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=home
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --env=ELECTRON_OZONE_PLATFORM_HINT=auto

modules:
  - name: eigent
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/eigent-ai/eigent/releases/download/v0.0.80/Eigent-0.0.80.AppImage
        sha256: PLACEHOLDER
        dest-filename: Eigent.AppImage
    build-commands:
      - chmod +x Eigent.AppImage
      - ./Eigent.AppImage --appimage-extract
      - install -d /app/bin /app/lib/eigent
      - cp -r squashfs-root/* /app/lib/eigent/
      - install -Dm644 squashfs-root/eigent.desktop /app/share/applications/ai.eigent.Eigent.desktop
      - desktop-file-edit --set-key=Exec --set-value='/app/bin/eigent %U' /app/share/applications/ai.eigent.Eigent.desktop
      - desktop-file-edit --set-key=Icon --set-value='ai.eigent.Eigent' /app/share/applications/ai.eigent.Eigent.desktop
      - |
        for size in 16 32 48 64 128 256 512; do
          if [ -f "squashfs-root/usr/share/icons/hicolor/${size}x${size}/apps/eigent.png" ]; then
            install -Dm644 "squashfs-root/usr/share/icons/hicolor/${size}x${size}/apps/eigent.png" \
              "/app/share/icons/hicolor/${size}x${size}/apps/ai.eigent.Eigent.png"
          fi
        done
      - |
        cat > /app/bin/eigent << 'EOF'
        #!/bin/bash
        export TMPDIR="$XDG_RUNTIME_DIR/app/${FLATPAK_ID}"
        exec zypak-wrapper /app/lib/eigent/eigent "$@"
        EOF
      - chmod +x /app/bin/eigent
