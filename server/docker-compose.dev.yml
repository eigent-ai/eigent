services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: eigent_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: eigent
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eigent_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d eigent']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: eigent-redis-dev
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - eigent_redis_data:/data
    networks:
      - eigent_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  eigent_redis_data:

networks:
  eigent_network:
    driver: bridge
