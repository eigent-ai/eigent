version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: eigent_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-eigent}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      #- ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - eigent_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d eigent" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        database_url: ${database_url:-postgresql://postgres:changeme@eigent_postgres:5432/eigent}
    container_name: eigent_api
    restart: unless-stopped
    ports:
      - "3001:5678"
    env_file:
      - .env
    environment:
      - database_url=${database_url:-postgresql://postgres:changeme@eigent_postgres:5432/eigent}
      - ENVIRONMENT=production
      - DEBUG=${debug:-false}
      - secret_key=${secret_key}
      - url_prefix=${url_prefix:-/api}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-3600}
      - CHAT_SHARE_SECRET_KEY=${CHAT_SHARE_SECRET_KEY}
      - CHAT_SHARE_SALT=${CHAT_SHARE_SALT}
      - STACK_AUTH_PROJECT_ID=${STACK_AUTH_PROJECT_ID}
      - STACK_AUTH_API_KEY=${STACK_AUTH_API_KEY}
      - STACK_AUTH_BASE_URL=${STACK_AUTH_BASE_URL}
    # volumes:
    #   - ./app:/app/app
    #   - ./alembic:/app/alembic
    #   - ./lang:/app/lang
    #   - ./public:/app/public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eigent_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5678/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  eigent_network:
    driver: bridge
